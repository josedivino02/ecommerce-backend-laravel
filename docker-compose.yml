version: "3.8"

services:
    postgres:
        image: postgres:latest
        container_name: projects-laravel
        environment:
            POSTGRES_USER: divino
            POSTGRES_PASSWORD: divino@16
            POSTGRES_DB: ecommerce
        volumes:
            - ./data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - postgres-network

networks:
    postgres-network:
        driver: bridge
